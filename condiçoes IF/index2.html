<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variação em If</title>
    <script>
        var idioma = prompt("Por favor, digite o código do IDIOMA")
        var variacao = prompt("Por favor, digite a variação")

        if (idioma == "pt" && (variacao == "br" || variacao == "pt")) {
            alert("Olá")
        } else if (idioma == "en" && variacao == "us") {
            alert("Hi")
        } else if (idioma == "en" && variacao == "gb") {
            alert("Hello")
        } else if (idioma == "es" && variacao == "ar") {
            alert("Hola boludo")
        } else if (idioma == "jp" && variacao == "jp") {
            alert("Olá Jiraya")
        } else {
            alert("Idioma e/ou variação não reconhecido(s).")
        }
    </script>
</html>
